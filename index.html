<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="./src/img/favicon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ea1a8cf193.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./src/css/style.css">
    <title>Símōne</title>
</head>
<body>
    <div id="final-popup"></div>
    <div class="title">
        <h1 class="main-title">Símōne</h1>
        <h3 id="status"></h3>
    </div>
    <div class="game">
        <div id="btnred" class="btn">
            <div id="redkey" class="key">a</div>
        </div>
        <div id="btnblue" class="btn">
            <div id="bluekey" class="key">s</div>
        </div>
        <div id="btngreen" class="btn">
            <div id="greenkey" class="key">d</div>
        </div>
        <div id="btnyellow" class="btn">
            <div id="yellowkey" class="key">f</div>
        </div>
        <div id="btnpurple" class="btn">
            <div id="purplekey" class="key">g</div>
        </div>
    </div>
    <div><button id="btn-start">Start Game</button></div>
    <div class="footer">
        <a href="https://github.com/erobertsdev/not-simon" target="_blank"><i class="fab fa-github-square"></i></a>
    </div>
    
    <script src="./src/index.js" type="module"></script>
</body>
</html>
